<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Disease Prediction</title>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">web<span style="color: coral">doctor</span></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Predict</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="summarizer.html">Summary</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top: 150px">
    <form action="" method="POST">
      <div class="row mb-4">
        <div class="form-group col">
          <h5>Symptom 1<h5>
          <input type="text" class="form-control" name="symptom1" placeholder="Enter Symptom 1">

        <div class="form-group col">

      </div>

          <h5>Symptom 4<h5>
          <input type="text" class="form-control" name="symptom4" placeholder="Enter Symptom 4">
        </div>
        <div class="form-group col">
          <h5>Symptom 5<h5>
          <input type="text" class="form-control" name="symptom5" placeholder="Enter Symptom 5">

          <h5>Symptom 6<h5>

      </div>
      <input type="submit" class="btn btn-success" value="Predict my disease">
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
